    <title>Task List</title>
    <style>
      .card .card-content .card-title {
        font-weight: bold;
      }
      .card
        .card-action
        a:not(.btn):not(.btn-large):not(.btn-large):not(.btn-floating) {
        cursor: pointer;
        margin-right: 0 !important;
      }
      .rest {
        background-color: green !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">ToDo List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      v-model:value="username"
                      id="task"
                      name="task"
                      onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"
                    />
                    <label for="task">New List</label>
                  </div>
                  <input
                    type="submit"
                    value="Add Task"
                    class="btn purple"
                    style="border-radius: 20px"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 class="test" id="task-title">list</h5>
              <ul class="collection" style="border-radius: 20px"></ul>
              <a
                class="clear-tasks btn black"
                id="clear-btn"
                style="border-radius: 20px"
                href="#"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
